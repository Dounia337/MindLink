<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>

  <link rel="stylesheet" href="signup.css">
</head>
<body>

    
   <div class="box-container">
    <div>
      <div class="logo"> <img src="MindLink.png" height="150%">  </div>
     <div class="box">
        <h2>Signup</h2>
        <form action="/submit-signup" method="POST" >
        <div class="name-category form-category"> 
            <input type="fname" id="" name="" placeholder="First Name" class="form" required> 
            <input type="lname" id="" name="" placeholder="Last Name" class="form" required>
          </div>
           
        <div class="email-pass-category form-category">
            <input type="email" id="" name="" placeholder="Email" class="form"required> 
            <input type="password" id="" name="" placeholder="password" class="form" required>
          </div>
            
          <div class="password-category"><input type="confirm" id="" name="" placeholder="confirm password" class="form" required></div>

            <div class="submit-category">
              <button type="submit" class ="button">Register</button>
            </div>
        </form>
        
    </div>
    </div>
   </div>
</body>
</html>
